language: ruby
rvm: 2.2.4
env:
  global:
    - OPENSTUDIO_VERSION: 2.5.2 #see comment in test.sh if you change this to >= 2.5.1
    - OPENSTUDIO_VERSION_SHA: 6aed934ea8
matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env:
        - BUILD_ARCH: Ubuntu
        - BUILD_TYPE: test
        - USE_TESTING_TIMEOUTS: "true"
      services:
        - mongod
        - redis-server
    - os: linux
      sudo: required
      dist: trusty
      env:
        - BUILD_ARCH: Ubuntu
        - BUILD_TYPE: integration
        - USE_TESTING_TIMEOUTS: "true"
      services:
        - mongod
    - os: osx
      osx_image: xcode7.3
      env:
        - BUILD_ARCH: OSX
        - BUILD_TYPE: test
        - USE_TESTING_TIMEOUTS: "true"
    - os: osx
      osx_image: xcode7.3
      env:
        - BUILD_ARCH: OSX
        - BUILD_TYPE: integration
        - USE_TESTING_TIMEOUTS: "true"
gemfile:
  - server/Gemfile
before_install:
  - ./ci/travis/setup.sh
before_script:
  - sudo Xvfb :99 -ac -screen 0 1024x768x8 &
  - sleep 3
script: ./ci/travis/test.sh
after_failure: ./ci/travis/print_logs.sh
notifications:
  slack:
    on_pull_requests: true
    on_success: change
    on_failure: change
    rooms:
      secure: 
