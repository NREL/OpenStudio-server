language: ruby
rvm: 2.2.4
matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env:
        - BUILD_ARCH: Ubuntu
        - BUILD_TYPE: test
        - USE_TESTING_TIMEOUTS: "true"
        - RUBYLIB: /usr/Ruby
      services:
        - mongod
    - os: osx
      osx_image: xcode7.3
      env:
        - BUILD_ARCH: OSX
        - USE_TESTING_TIMEOUTS: "true"
        - RUBYLIB: /Users/travis/openstudio/Ruby/
gemfile:
  - server/Gemfile
before_install:
  - ./ci/travis/setup.sh
before_script:
  - sudo Xvfb :99 -ac -screen 0 1024x768x8 &
  - sleep 3
script: ./ci/travis/test.sh
after_failure: ./ci/travis/print_logs.sh
notifications:
  slack:
    on_pull_requests: true
    on_success: change
    on_failure: change
    rooms:
      secure: 
