group: deprecated-2017Q4
cache:
  bundler: true
  directories:
    - $HOME/docker
    - gems
    - server/public/assets
    - server/vendor/
language: ruby
rvm: 2.2.4
gemfile:
  - server/Gemfile
before_install:
  - ./ci/travis/setup.sh
script: ./ci/travis/test.sh
after_failure: ./ci/travis/print_logs.sh

jobs:
  include:
    - stage: test
      os: linux
      env:
        - BUILD_ARCH: Ubuntu
        - BUILD_TYPE: test
        - RUBYLIB: /usr/Ruby
      services:
        - mongod
