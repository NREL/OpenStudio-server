development:
  clients:
    default:
      database: os_dev
      hosts:
        # For some reason localhost isn't working for mongo anymore
        - 127.0.0.1:27017
      options:
        user: <%= ENV['MONGO_USER'] %> 
        password: <%= ENV['MONGO_PASSWORD'] %> 
        roles:
          - 'dbOwner'
        auth_source: admin
  options:
    raise_not_found_error: false
    log_level: :info
