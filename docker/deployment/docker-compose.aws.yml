version: '3'
services:
  db:
    image: mongo:latest
    deploy:
      placement:
        constraints:
          - node.role == manager
  web:
    image: nrel/openstudio-server:latest
    ports:
      - "8080:80"
    volumes:
      - osdata:/mnt/openstudio
    deploy:
      placement:
        constraints:
          - node.role == manager
  web-background:
    image: nrel/openstudio-server:latest
    volumes:
      - osdata:/mnt/openstudio
    command: bin/delayed_job -i server --queues=analyses,background run
    deploy:
      placement:
        constraints:
          - node.role == manager
  worker:
    image: nrel/openstudio-server:latest
    command: bin/delayed_job -i worker --queue=simulations run
  rserve:
    image: nrel/openstudio-rserve:latest
    volumes:
      - osdata:/mnt/openstudio
    deploy:
      placement:
        constraints:
          - node.role == manager
volumes:
  osdata:
    external: true
networks:
  default:
    driver: overlay
